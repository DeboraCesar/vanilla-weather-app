<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Search City"
              class="form-control"
              autofocus="on"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />

            <div>
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </div>
      </form>

      <h1 id="city"></h1>
      <h6 id="date"><br />Cloudy</h6>
      <h6 id="description"><br /></h6>
      <br />
      <br />

      <div class="row attributes">
        <div class="col-sm">
          <div class="clearfix weather-temperature">
            <img src="" alt="Clear" id="icon" class="float-left" />
            <div class="float-left">
              <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
        </div>
        <div
          class="col-sm"
          class="float-left"
          class="temperature"
          id="temperature"
        ></div>
      </div>
      <br />
      <br />
      <br />

      <div class="row attributes">
        
        <div class="col-sm"><span id="humidity"></span><br />Humidity</div>
        <div class="col-sm"><span id="wind"></span>% <br />Wind</div>
      </div>
      <br />
      <br />
      <hr />
    </div>
  </div>
  <footer>
    <a href="https://github.com/DeboraCesar/vanilla-weather-app" target="_blank">Open-source code</a> Debora Cesar
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
